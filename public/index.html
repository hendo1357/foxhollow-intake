<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Vet Intake</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <meta name="theme-color" content="#0a3d62" />
  <meta name="description" content="Smart Vet Intake powered by Fox Hollow Animal Hospital." />
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <div class="logo">🐾 Fox Hollow Intake</div>
      <p class="disclaimer">Just a heads-up — your answers are being reviewed live by our medical team during business hours.</p>
    </header>

    <div id="messages" class="messages"></div>

    <form id="chat-form" class="chat-form">
      <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <footer class="chat-footer">
    <p>Need help? Call us at <a href="tel:3039804444">303-980-4444</a></p>
  </footer>

  <script src="chat.js"></script>
</body>
</html>
